        <div class="loginForm">
          <div class="list">
            <div class="form_logo text-center">
              <i class="icon ion-chatbubbles"></i>
              <h1>Chat App</h1>
            </div>
            <form name="authorizationForm" novalidate="" ng-submit="createUser()">
              <label class="item item-input">
                <i class="icon ion-person"></i>
                <input type="text" placeholder="Name" ng-model="user.name">
              </label>
              <label class="item item-input">
                <i class="icon ion-person"></i>
                <input type="text" placeholder="Username" ng-model="user.username">
              </label>
              <label class="item item-input">
                <i class="icon ion-lock-combination"></i>
                <input type="password" placeholder="Password" ng-model="user.password">
              </label>
              <button class="button button-full button-balanced" type="submit">
                <b>Register</b>
              </button>
            </form> 
            <a ui-sref="login" class="button button-clear button-block">
              Login
            </a>
          </div>
        </div>
  </ion-content>
</ion-view>
