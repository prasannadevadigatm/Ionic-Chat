<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Chats">
	<ion-header-bar class="bar-positive" align-title="center">
    	<button ng-click="goBack()" class="button back-button buttons button-clear header-item"><i class="icon ion-android-arrow-back"></i></button>
      	<h1 class="title">Chats</h1>
	</ion-header-bar>
  <ion-content class="padding" scroll="true" has-bouncing="false">
    <div ng-repeat="chat in chats" class="row" style="position:relative;">
    	<div ng-class="chat.creator == userId?'rightDiv':'leftDiv'">
    		<p class="content">{{chat.content}}<small>{{chat.created | date:"shortTime"}}</small></p>
    		<!-- <span class="text-right"></span> -->
    	</div>
    </div>
    
  </ion-content>
  <ion-footer-bar align-title="left" class="bar-light">
	 <form name="authorizationForm" novalidate="" ng-submit="createMessage()">
	 <div class="list">

	  <div class="item item-input-inset">
	    <label class="item-input-wrapper">
	      <input type="text" placeholder="Message" ng-model="chatData.content">
	    </label>
	    <button class="button button-small">
	      Submit
	    </button>
	  </div>

	</div>
	</form>
  </ion-footer-bar>
</ion-view>
